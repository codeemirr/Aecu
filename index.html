<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Avans Kontrol Paneli</title>
  <style>
    body {
      background: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 10px;
    }
    .status {
      margin-bottom: 10px;
    }
    .status .bt-icon {
      width: 15px;
      height: 15px;
      display: inline-block;
      border-radius: 50%;
      background-color: red; /* Bluetooth bağlantısız başlangıç */
    }
    .data {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .data div {
      background: #111;
      padding: 15px;
      border-radius: 8px;
      font-size: 20px;
    }
    #map {
      height: 30vh;
      background: #222;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="status">
    <span>Bluetooth:</span> 
    <span class="bt-icon" id="btStatus"></span>
  </div>

  <div class="data">
    <div id="rpm">RPM: –</div>
    <div id="afr">AFR: –</div>
    <div id="temp">Sıcaklık: –</div>
    <div id="gear">Vites: –</div>
    <div id="advance">Avans: –</div>
    <div id="speed">Hız: –</div>
    <div id="maxSpeed">Maks. Hız: –</div>
  </div>

  <div id="map">
    [ Harita burada olacak ]
  </div>

</body>
</html>
