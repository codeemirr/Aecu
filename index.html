<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>AEcu Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .top-bars {
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }

    .bar-box {
      width: 48%;
      background: #111;
      padding: 10px;
      border-radius: 10px;
    }

    .label {
      font-size: 14px;
      color: gray;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
    }

    .bar {
      height: 10px;
      border-radius: 5px;
      margin-top: 8px;
      background: #333;
      overflow: hidden;
    }

    .fill {
      height: 100%;
      background: limegreen;
      width: 0%;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      padding: 10px;
      font-size: 16px;
      text-align: left;
    }

    .map-section {
      position: relative;
      height: 33vh;
      width: 100%;
    }

    .map-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    .bluetooth-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: red;
      z-index: 10;
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="top-bars">
    <div class="bar-box">
      <div class="label">RPM</div>
      <div class="value" id="rpmValue">0</div>
      <div class="bar"><div class="fill" id="rpmFill"></div></div>
    </div>
    <div class="bar-box">
      <div class="label">HIZ</div>
      <div class="value" id="speedValue">0</div>
      <div class="bar"><div class="fill" id="speedFill"></div></div>
    </div>
  </div>

  <div class="info-grid">
    <div>AFR: <span id="afr">–</span></div>
    <div>Vites: <span id="gear">–</span></div>
    <div>Sıcaklık: <span id="temp">–</span>°C</div>
    <div>Avans: <span id="advance">–</span>°</div>
    <div>Maks. Hız: <span id="maxSpeed">–</span> km/h</div>
    <div></div>
  </div>

  <div class="map-section">
    <iframe 
      class="map-frame"
      src="https://www.openstreetmap.org/export/embed.html"
      allowfullscreen
      loading="lazy">
    </iframe>
    <div class="bluetooth-icon" id="btStatus"></div>
  </div>

  <script>
    // Simülasyon verisi
    let rpm = 0;
    let speed = 0;
    const maxRPM = 13000;
    const maxSpeed = 180;
    let maxSpeedReached = 0;

    setInterval(() => {
      rpm = (rpm + 500) % (maxRPM + 500);
      speed = (speed + 10) % (maxSpeed + 10);
      if (speed > maxSpeedReached) maxSpeedReached = speed;

      document.getElementById("rpmValue").textContent = rpm;
      document.getElementById("speedValue").textContent = speed;
      document.getElementById("rpmFill").style.width = (rpm / maxRPM * 100) + "%";
      document.getElementById("speedFill").style.width = (speed / maxSpeed * 100) + "%";
      document.getElementById("maxSpeed").textContent = maxSpeedReached;
    }, 500);
  </script>

</body>
</html>
